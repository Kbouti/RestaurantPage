<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa KevDawg's</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>

    <div id="content">


        <div id="mainContain">

            <div id="mainHeader">
                <div class="headerItem">
                    215-327-1557
                </div>
                <div id="headerLogo">
                    <img src="/src/images/kevdogPizzaLogo.png" alt="Pizza By Kevdog">
                </div>
                <div class="headerItem">
                    Order Now!
                </div>
            </div>

            <div id="subHeader">
                <ul id="subMenu">
                    <li class="menu subMenu">Menu</li>
                    <li class="menu subMenu">Specials</li>
                    <li class="menu subMenu">Locations</li>
                    <li class="menu subMenu">Hours</li>
                    <li class="menu subMenu">Contact Us</li>
                </ul>
            </div>

            <div id="body">

                <div id="mainContent">
                    <div class="bodyText" id="message1">
                        Best pizza in town!!!
                    </div>
                    <div id="photoHolder1">
                        <img id="counterPizza" src="/src/images/counterTopPizza.jpeg" alt="Delicious pizza">
                    </div>
                <div class="bodyText" id="message2">
                        Don't just take our word for it...
                    </div>
                </div>

                <div class="review review1">
                    <div id="photoHolder2" >
                        <img class="dog" id="howie" src="/src/images/howie.jpeg" alt="Adorable puppy standing in water bowl">
                    </div>

                    <div class="reviewText review1">
                    </div>
                </div>

                <div class="review review2">
                    <div class="reviewText review2">
                    </div>

                    <div id="photoHolder3">
                        <img class="dog" id="lucy" src="/src/images/lucy.jpeg" alt="Adorable puppy standing in water bowl">
                    </div>

                </div>

            </div>

            <div id="footer">
                <div id="attributions">
                    <div id="signature">KBouti 2023</div>
                    <div id="logoMakr">Logo created at <a href="https://logomakr.com/">logomakr.com</a></div>
                </div>
            </div>


        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
